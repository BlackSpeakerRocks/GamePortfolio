<!doctype html>
<html>

<head>
	<title>Welcome to Spin the Wheel</title>
	<meta charset="UTF-8" />
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Poppins', sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			overflow: hidden;
		}

		/* Spinner Styles */
		#spin_the_wheel {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			position: relative;
		}

		#wheel {
			border-radius: 50%;
			box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
			opacity: 0;
			transition: opacity 0.5s ease;
		}

		#spin {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 100px;
			height: 100px;
			background: linear-gradient(135deg, #ff6b6b, #ee5a24);
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-weight: bold;
			font-size: 18px;
			cursor: pointer;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
			transition: all 0.3s ease;
			opacity: 0;
			pointer-events: none;
		}

		#spin:hover {
			transform: translate(-50%, -50%) scale(1.1);
			box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
		}

		/* Show spinner when modal is closed */
		body.spinner-visible #wheel,
		body.spinner-visible #spin {
			opacity: 1;
		}

		body.spinner-visible #spin {
			pointer-events: auto;
		}

		/* Modal styles */
		.modal-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			z-index: 10000;
			display: flex;
			justify-content: center;
			align-items: center;
			visibility: visible;
			opacity: 1;
			transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
		}

		.modal-overlay.hidden {
			visibility: hidden;
			opacity: 0;
			pointer-events: none;
		}

		.modal-backdrop {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.9);
			backdrop-filter: blur(15px);
		}

		.modal-backdrop::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-image:
				radial-gradient(circle at 20% 30%, rgba(102, 126, 234, 0.1) 0%, transparent 50%),
				radial-gradient(circle at 80% 70%, rgba(118, 75, 162, 0.1) 0%, transparent 50%),
				radial-gradient(circle at 40% 80%, rgba(102, 126, 234, 0.05) 0%, transparent 50%);
			animation: backgroundMove 20s ease-in-out infinite;
		}

		@keyframes backgroundMove {

			0%,
			100% {
				transform: translate(0, 0) rotate(0deg);
			}

			33% {
				transform: translate(30px, -30px) rotate(120deg);
			}

			66% {
				transform: translate(-20px, 20px) rotate(240deg);
			}
		}

		.modal-content {
			position: relative;
			background: rgba(255, 255, 255, 0.95);
			backdrop-filter: blur(20px);
			border-radius: 24px;
			width: 90vw;
			height: 85vh;
			max-width: 800px;
			max-height: 700px;
			box-shadow:
				0 32px 64px rgba(0, 0, 0, 0.3),
				0 16px 32px rgba(0, 0, 0, 0.2),
				inset 0 1px 0 rgba(255, 255, 255, 0.6);
			transform: scale(1) translateY(0);
			transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
			overflow: hidden;
			border: 1px solid rgba(255, 255, 255, 0.2);
			animation: float 6s ease-in-out infinite;
		}

		.modal-overlay.hidden .modal-content {
			transform: scale(0.7) translateY(50px);
		}

		@keyframes float {

			0%,
			100% {
				transform: translateY(0px);
			}

			50% {
				transform: translateY(-10px);
			}
		}

		.modal-header {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			padding: 2rem 2.5rem;
			text-align: center;
			position: relative;
		}

		.modal-header::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
			animation: shimmer 3s infinite;
		}

		@keyframes shimmer {
			0% {
				transform: translateX(-100%);
			}

			100% {
				transform: translateX(100%);
			}
		}

		.modal-title {
			font-size: 2.5rem;
			font-weight: 700;
			margin: 0;
			text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
			position: relative;
			z-index: 1;
		}

		.close-btn {
			position: absolute;
			top: 2rem;
			right: 2.5rem;
			width: 40px;
			height: 40px;
			border: none;
			background: rgba(255, 255, 255, 0.2);
			color: white;
			border-radius: 50%;
			cursor: pointer;
			font-size: 1.5rem;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
			z-index: 2;
		}

		.close-btn:hover {
			background: rgba(255, 255, 255, 0.3);
			transform: rotate(90deg);
		}

		.modal-body {
			padding: 3rem 2.5rem;
			height: calc(100% - 140px);
			display: flex;
			flex-direction: column;
			justify-content: center;
			background: linear-gradient(180deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 250, 252, 0.9) 100%);
		}

		.container {
			width: 100%;
			max-width: 500px;
			margin: 0 auto;
		}

		.form-group {
			margin-bottom: 2rem;
			position: relative;
		}

		.form-group label {
			display: block;
			font-size: 1.1rem;
			font-weight: 600;
			color: #374151;
			margin-bottom: 0.75rem;
			transform: translateY(0);
			transition: all 0.3s ease;
		}

		.form-control {
			width: 100%;
			padding: 1.25rem 1.5rem;
			font-size: 1.1rem;
			border: 2px solid #e5e7eb;
			border-radius: 16px;
			background: rgba(255, 255, 255, 0.8);
			backdrop-filter: blur(10px);
			transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
			outline: none;
			font-family: inherit;
		}

		.form-control:focus {
			border-color: #667eea;
			box-shadow:
				0 0 0 4px rgba(102, 126, 234, 0.1),
				0 8px 16px rgba(102, 126, 234, 0.15);
			transform: translateY(-2px);
			background: rgba(255, 255, 255, 0.95);
		}

		.feedback {
			margin-top: 0.5rem;
			font-size: 0.9rem;
			min-height: 1.2rem;
		}

		.submit-btn {
			width: 100%;
			padding: 1.5rem 2rem;
			font-size: 1.2rem;
			font-weight: 700;
			color: white;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			border: none;
			border-radius: 16px;
			cursor: pointer;
			transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
			text-transform: uppercase;
			letter-spacing: 1px;
			position: relative;
			overflow: hidden;
			box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
		}

		.submit-btn::before {
			content: '';
			position: absolute;
			top: 0;
			left: -100%;
			width: 100%;
			height: 100%;
			background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
			transition: left 0.5s;
		}

		.submit-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
		}

		.submit-btn:hover::before {
			left: 100%;
		}

		.submit-btn:active {
			transform: translateY(-1px);
		}

		/* Responsive design */
		@media (max-width: 768px) {
			.modal-content {
				width: 95vw;
				height: 90vh;
				border-radius: 16px;
			}

			.modal-header {
				padding: 1.5rem 1.5rem;
			}

			.modal-title {
				font-size: 2rem;
			}

			.modal-body {
				padding: 2rem 1.5rem;
			}

			.form-control {
				padding: 1rem 1.25rem;
				font-size: 1rem;
			}

			.submit-btn {
				padding: 1.25rem 1.5rem;
				font-size: 1.1rem;
			}

			.close-btn {
				top: 1.5rem;
				right: 1.5rem;
				width: 35px;
				height: 35px;
				font-size: 1.3rem;
			}
		}

		@media (max-width: 480px) {
			.modal-content {
				width: 98vw;
				height: 95vh;
				border-radius: 12px;
			}

			.modal-title {
				font-size: 1.75rem;
			}

			.modal-body {
				padding: 1.5rem 1rem;
			}
		}
	</style>
</head>

<body>
	<!-- Spinner Container -->
	<div id="spin_the_wheel">
		<canvas id="wheel" width="800" height="800"></canvas>
		<div id="spin">SPIN</div>
	</div>

	<!-- Modal Container -->
	<div class="modal-overlay" id="registrationModal">
		<div class="modal-backdrop"></div>
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="modal-title">Register for Daily Spin</h2>
				<button class="close-btn" type="button" id="closeModal">Ã—</button>
			</div>
			<div class="modal-body">
				<div class="container">
					<form id="spinForm">
						<div class="form-group">
							<label for="name">Full Name</label>
							<input type="text" id="name" name="name" class="form-control"
								placeholder="Enter your full name" required>
							<small class="form-text text-danger feedback"></small>
						</div>

						<button type="submit" class="submit-btn">
							Start Spinning
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		// Modal and spinner integration
		document.addEventListener('DOMContentLoaded', function () {
			const modal = document.getElementById('registrationModal');
			const closeButton = document.getElementById('closeModal');
			const backdrop = document.querySelector('.modal-backdrop');
			const form = document.getElementById('spinForm');
			const inputs = document.querySelectorAll('.form-control');
			const spinnerContainer = document.getElementById('spin_the_wheel');

			// Initially hide spinner until registration is complete
			document.body.classList.remove('spinner-visible');

			// Close modal functionality
			function closeModal() {
				modal.classList.add('hidden');
				// Show spinner after modal closes
				setTimeout(() => {
					document.body.classList.add('spinner-visible');
					document.body.style.overflow = 'auto';
				}, 400);
			}

			// Event listeners for closing modal
			closeButton.addEventListener('click', closeModal);
			backdrop.addEventListener('click', closeModal);

			// Form submission
			form.addEventListener('submit', function (e) {
				e.preventDefault();

				// Simple validation
				let isValid = true;
				inputs.forEach(input => {
					const feedback = input.parentNode.querySelector('.feedback');
					if (!input.value.trim()) {
						feedback.textContent = 'This field is required';
						input.style.borderColor = '#ef4444';
						isValid = false;
					} else {
						feedback.textContent = '';
						input.style.borderColor = '#10b981';
					}
				});

				if (isValid) {
					// Store user data (you can send this to your server)
					const userData = {
						name: document.getElementById('name').value,
					};

					console.log('User registered:', userData);

					// Show success state
					const submitBtn = document.querySelector('.submit-btn');
					submitBtn.innerHTML = 'âœ“ Registration Complete!';
					submitBtn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';

					// Close modal and show spinner
					setTimeout(() => {
						closeModal();
					}, 1500);
				}
			});

			// Input focus effects
			inputs.forEach(input => {
				input.addEventListener('focus', function () {
					this.parentNode.style.transform = 'translateY(-2px)';
				});

				input.addEventListener('blur', function () {
					this.parentNode.style.transform = 'translateY(0)';
				});

				// Clear validation on input
				input.addEventListener('input', function () {
					const feedback = this.parentNode.querySelector('.feedback');
					feedback.textContent = '';
					this.style.borderColor = '#e5e7eb';
				});
			});

			// Prevent body scroll when modal is open
			document.body.style.overflow = 'hidden';

			// Escape key to close modal
			document.addEventListener('keydown', function (e) {
				if (e.key === 'Escape' && !modal.classList.contains('hidden')) {
					closeModal();
				}
			});
		});

        // Your existing spinner functionality can go here
        // The spinner will only be interactive after the modal is closed
	</script>

	<!-- Your existing scripts -->
	<script defer src="./bonus.js"></script>
</body>

</html>
