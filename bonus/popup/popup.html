<link rel="stylesheet" href="./popup.css" />
<script src="./popup.js"> </script>
<div class="modal visible">
	<span class="modal-backdrop close-modal"></span>
	<div class="modal-content visible">
		<div class="modal-header">
			<h2 class="modal-title">Register for daily spin</h2>
		</div>
		<div class="modal-body">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6">
						<div class="card shadow my-5">
							<div class="card-body">
								<form id="spinForm">
									<div class="form-group">
										<label for="name">Name</label>
										<input type="text" id="name" name="name"
											class="form-control border">
										<small
											class="form-text text-danger feedback"></small>
									</div>

									<button type="submit" class="close-modal"
										style="display: block; width: 100%; padding: 10px; text-align: center;">
										Ok
									</button>

								</form>
							</div>
							<div class="card-footer"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
